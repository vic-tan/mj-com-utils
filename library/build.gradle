apply plugin: 'com.android.library'


android {
    compileSdkVersion 24
    buildToolsVersion '27.0.1'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 3
        versionName "1.2"
        useLibrary 'org.apache.http.legacy'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions{
        abortOnError false
    }


}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.vic-tan:basic-library-http:1.0.3'
    implementation 'com.alibaba:fastjson:1.1.63.android'
    implementation 'com.android.support:multidex:1.0.1'
    implementation 'com.vic-tan:basic-library-uikit:1.0.9'
    implementation 'com.github.lecho:hellocharts-library:1.5.8@aar'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.dyhdyh.loadingbar:loadingbar:1.4.4'
    implementation 'com.just.agentweb:agentweb:1.2.6'
    implementation 'cn.bmob.android:bmob-sdk:3.4.5'
    implementation 'cn.bmob.android:http-legacy:1.0'
}
